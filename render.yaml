services:
  - type: web
    name: vitrin-api
    runtime: node
    branch: main
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: node src/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vitrin-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vitrin-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  - type: worker
    name: vitrin-worker
    runtime: node
    branch: main
    buildCommand: npm install
    startCommand: node services/linkValidator.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vitrin-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: vitrin-redis
          property: connectionString

  - type: redis
    name: vitrin-redis
    ipAllowList: []

databases:
  - name: vitrin-db
    databaseName: vitrin
    user: vitrin
